<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <ul>
      <script>
        var names = ['hi', 'hello', 'car'];
      </script>
      <script>
        var i=0;
        while(i<names.length){
          document.write('<li><a href="http://a.com/">'+names[i]+'</a></li>');
          i=i+1;
        }
      </script>
    </ul>
  </body>
</html>
